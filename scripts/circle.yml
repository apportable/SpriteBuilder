checkout:
    post:
        - git submodule update --init --recursive

test:
    override:
        - rake clobber
        - xctool clean
        - rake test
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - cp test_results.xml $CIRCLE_TEST_REPORTS/junit/
deployment:
    develop:
        branch: develop
        commands:
            - rake package
    ex:
        branch: experimental/circleciSign
        commands:
            - rake package
